<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise generator</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <form class="form">
      <label>
        First delay (ms)
        <input type="number" name="delay" data-delay required min="0" step="100" value="100"/>
      </label>
      <label>
        Delay step (ms)
        <input type="number" name="step" data-step required min="0" step="100" value="100"/>
      </label>
      <label>
        Amount
        <input type="number" name="amount" data-amount required min="0" step="1" value="1"/>
      </label>
      <button type="submit">Create promises</button>
    </form>

    <script src="js/03-promises.js" type="module"></script>
  </body>
</html>
